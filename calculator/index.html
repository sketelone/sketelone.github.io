<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COWCULATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Monofett&family=Monoton&family=Press+Start+2P&display=swap" 
        rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <text>WELCOME TO THE <br> COWCULATOR</text>
    </div>
    <div class="container">
        <div class="window">
            <div class="history"></div>
            <div class="display"></div>
        </div>
        
        <div class="keypad">
            <div class="nums">
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
                <button class="num" id="4">4</button>
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button class="num" id="1" data-key="49">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
                <button class="num" id="0">0</button>
                <button class="num" id=".">.</button>
                <button class="num" id="-">(-)</button>
            </div>
            <div class="opers">
                <button class="oper" id="add">+</button>
                <button class="oper" id="subtract">-</button>
                <button class="oper" id="multiply">&times;</button>
                <button class="oper" id="divide">&divide;</button>
            </div>
        </div>
        <div class="utils">
            <button class="bigbtn" id="enter">=</button>
            <button class="bigbtn" id="clear">CLEAR</button>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &#169; 2022 sketelone</p>
        <a href="https://github.com/sketelone">
            <img src="img/GitHub-Mark-32px.png">
        </a>
    </div>
</body>
</html>
