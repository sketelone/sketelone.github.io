<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Mr+Bedfort&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        Welcome to the Library
    </div>
    <form id="book-form" action="#" method="get" onsubmit="return false">
        <legend>Add a book, if you please...</legend>
        <fieldset>
            <label for="title">TITLE</label>
            <input type="text" id="title" name="title" autocomplete="off" required>
            <label for="author">AUTHOR</label>
            <input type="text" id="author" name="author" autocomplete="off" required>
            <label for="pages">NUMBER OF PAGES</label>
            <input type="number" id="pages" name="pages" autocomplete="off" required>
            <label for="read">HAVE YOU READ IT?</label>
            <select id = "read" name="read">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </fieldset>
    </form>
    <button type="submit" id="submit" form="book-form">ADD</button>
    <div class="card-container">
    </div>
    <div class="footer">
        <p>Copyright &#169; 2022 sketelone</p>
        <a href="https://github.com/sketelone">
            <img src="img/GitHub-Mark-32px.png">
        </a>
    </div>
</body>
</html>
